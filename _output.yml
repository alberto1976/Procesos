bookdown::gitbook:
  highlight: tango
  css: css/style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Authoring Books with R Markdown</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Published with bookdown</a></li>
    download: [pdf, epub, mobi]
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]    